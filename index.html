<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>Formulaire client</title>
      <link rel="stylesheet" href="style.css" />
  </head>

  <body>

      <h1>Formulaire de saisie d'un compte client</h1>

      <form action="" method="post" class="form">
          <div class="form">
              <label for="name">Entrez votre nom: </label>
              <input type="text" name="name" id="name" required>
          </div>

          <div class="form">
              <label for="prénom">Entrez votre prénom: </label>
              <input type="text" name="firstname" id="firstname" required>
          </div>

          <div class="form">
              <label for="adresse">Entrez votre adresse: </label>
              <input type="text" name="adresse" id="adresse" required>
          </div>

          <div class="form">
              <label for="code postal">Entrez votre cp: </label>
              <input type="number" name="cp" id="cp" required>
          </div>

          <div class="form">
              <label for="ville">Entrez votre ville: </label>
              <input type="text" name="ville" id="ville" required>
          </div>

          <div class="form">
              <label for="tel">Entrez votre n° de téléphone: </label>
              <input type="number" name="tel" id="tel" required>
          </div>

          <div class="form">
              <label for="email">Entrez votre email: </label>
              <input type="email" name="email" id="email" required>
          </div>

          <p>Civilité :</p>
          <div class="form">
              <input type="radio" id="monsieur" name="civilité" value="monsieur" checked>
              <label for="monsieur">Monsieur</label>
          </div>
          <div class="form">
              <input type="radio" id="madame" name="civilité" value="madame" checked>
              <label for="madame">Madame</label>
          </div>

          &nbsp;

          <div class="form">
              <label for="password">Password: </label>
              <input type="password" name="password" id="password" required>
          </div>

          <div class="form">
              <label for="login">Login: </label>
              <input type="text" name="login" id="login" required>
          </div>

          &nbsp;

          <div class="form">
              <input type="submit" value="Soumettre">
          </div>
      </form>

      <script type="text/javascript" src="index.js">
      </script>

  </body>
</html>
